<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout - CSMJU Souvenir Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&family=Playfair+Display:wght@600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bermuda: #6B7B8C;
            --nile: #253746;
            --chateau: #A3A9B3;
            --cloudy: #BEC5C7;
            --dawn: #F6F8F9;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            background: var(--dawn);
            color: var(--nile);
            line-height: 1.5
        }

        header {
            background: var(--nile);
            color: #fff;
            padding: 1rem
        }

        header .title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 1rem
        }

        .checkout-wrap {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-top: 1rem
        }

        .card {
            background: #fff;
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid var(--cloudy)
        }

        h2 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 0.5rem
        }

        .form-row {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem
        }

        .form-row input,
        .form-row textarea,
        .form-row select {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--cloudy);
            border-radius: 8px
        }

        .summary-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--cloudy);
            padding: 0.5rem 0
        }

        .summary-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 8px;
            border: 1px solid var(--cloudy)
        }

        .summary-left {
            display: flex;
            align-items: center;
            gap: 8px
        }

        .total {
            display: flex;
            justify-content: space-between;
            font-weight: 700;
            margin-top: 1rem;
            font-size: 1.2rem
        }

        .btn-primary {
            background: var(--bermuda);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            width: 100%;
            font-weight: 700;
            cursor: pointer
        }

        .btn-primary:hover {
            background: var(--chateau)
        }

        .slip-preview {
            margin-top: 0.5rem;
            text-align: center
        }

        .slip-preview img {
            max-width: 100%;
            border-radius: 8px;
            border: 1px solid var(--cloudy)
        }

        .success-popup {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100
        }

        .success-popup .box {
            background: #fff;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            max-width: 300px
        }

        .success-popup.open {
            display: flex
        }

        @media(max-width:768px) {
            .checkout-wrap {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <div class="title">CSMJU 30 ปี — ชำระเงิน</div>
            <a href="index.html" style="color:#fff;font-size:.9rem">← กลับไปหน้าร้านค้า</a>
        </div>
    </header>

    <main class="container">
        <div class="checkout-wrap">
            <!-- ฟอร์มผู้ซื้อ -->
            <section class="card">
                <h2>ข้อมูลผู้สั่งซื้อ</h2>
                <form id="checkoutForm">
                    <div class="form-row"><input type="text" id="fullname" placeholder="ชื่อ-นามสกุล" required></div>
                    <div class="form-row">
                        <input type="tel" id="phone" placeholder="เบอร์โทร" required>
                        <input type="email" id="email" placeholder="อีเมล (ถ้ามี)">
                    </div>
                    <div class="form-row"><textarea id="address" rows="3" placeholder="ที่อยู่จัดส่ง"
                            required></textarea></div>
                    <div class="form-row">
                        <select id="delivery">
                            <option>จัดส่ง</option>
                            <option>รับเองที่มหาวิทยาลัย</option>
                        </select>
                        <select id="payment">
                            <option>โอน/พร้อมเพย์</option>
                            <option>QR Demo</option>
                            <option>เงินสด (รับเอง)</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="file" id="slip" accept="image/*">
                    </div>
                    <div class="slip-preview" id="slipPreview"></div>
                    <button class="btn-primary" type="submit">ยืนยันคำสั่งซื้อ</button>
                </form>
            </section>

            <!-- สรุปคำสั่งซื้อ -->
            <aside class="card">
                <h2>สรุปคำสั่งซื้อ</h2>
                <div id="summary"></div>
                <div class="total">รวมทั้งหมด <span id="grand">0</span> บาท</div>
            </aside>
        </div>
    </main>

    <!-- Popup Success -->
    <div id="popup" class="success-popup">
        <div class="box">
            <h3>✅ สั่งซื้อสำเร็จ!</h3>
            <p>ขอบคุณที่สนับสนุน CSMJU 30 ปี</p>
            <button class="btn-primary" onclick="goHome()">กลับสู่หน้าหลัก</button>
        </div>
    </div>

    <script>
        const CART_KEY = "csmju_cart_v1";
        let cart = JSON.parse(localStorage.getItem(CART_KEY) || "[]");
        const fmt = n => n.toLocaleString("th-TH");

        function renderSummary() {
            const wrap = document.getElementById("summary"); wrap.innerHTML = "";
            let total = 0;
            if (cart.length === 0) { wrap.innerHTML = "<p>ไม่มีสินค้า</p>"; return; }
            cart.forEach(i => {
                total += i.price * i.qty;
                const div = document.createElement("div");
                div.className = "summary-item";
                div.innerHTML = `
        <div class="summary-left">
            <img src="${i.image}" alt="${i.name}">
            <div>
            <div>${i.name}</div>
            <small>${i.color ? `สี: ${i.color}` : ""} ${i.size ? ` | ไซส์: ${i.size}` : ""} × ${i.qty}</small>
            </div>
        </div>
      <strong>${fmt(i.price * i.qty)}฿</strong>`;
                wrap.appendChild(div);
            });
            document.getElementById("grand").textContent = fmt(total);
        }

        document.getElementById("slip").addEventListener("change", e => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = ev => {
                    document.getElementById("slipPreview").innerHTML = `<img src="${ev.target.result}" alt="slip">`;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById("checkoutForm").addEventListener("submit", e => {
            e.preventDefault();
            if (cart.length === 0) { alert("ตะกร้าว่าง!"); return; }
            // DEMO: บันทึกคำสั่งซื้อได้ที่นี่
            console.log("ORDER", {
                name: fullname.value, phone: phone.value, email: email.value,
                address: address.value, delivery: delivery.value, payment: payment.value, cart
            });
            // เคลียร์ตะกร้า
            localStorage.setItem(CART_KEY, "[]");
            document.getElementById("popup").classList.add("open");
        });

        function goHome() { window.location.href = "index.html"; }
        renderSummary();
    </script>
</body>

</html>
