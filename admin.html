<!-- index.html -->
<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSMJU Souvenir Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        nav {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav h1 {
            margin: 0;
            font-size: 1.2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        nav li {
            cursor: pointer;
        }

        main {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
        }

        section {
            background: white;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
        }

        select,
        input,
        textarea {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            background: #222;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function showSection(section) {
            document.querySelectorAll('.product-section').forEach(s => s.classList.add('hidden'));
            document.getElementById(section).classList.remove('hidden');
        }
    </script>
</head>

<body>
    <nav>
        <h1>CSMJU Souvenir Admin</h1>
        <ul>
            <li onclick="showSection('shirt')">เสื้อ</li>
            <li onclick="showSection('other')">สินค้าอื่น ๆ</li>
            <li onclick="showSection('summary')">ยอดสั่งซื้อ</li>
        </ul>
    </nav>

    <main>
        <section id="shirt" class="product-section">
            <h2>เพิ่มสินค้า - เสื้อ</h2>
            <label>ขนาด</label>
            <select>
                <option>SS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
                <option>2XL</option>
            </select>
            <label>สี</label>
            <select>
                <option>ขาว</option>
                <option>ดำ</option>
                <option>เทา</option>
            </select>
            <label>ราคา</label>
            <input type="number" placeholder="เช่น 250">
            <label>อัพโหลดรูปภาพ</label>
            <input type="file">
            <button type="submit">บันทึก</button>
        </section>

        <section id="other" class="product-section hidden">
            <h2>เพิ่มสินค้า - อื่น ๆ</h2>
            <label>ประเภทสินค้า</label>
            <select>
                <option>กระเป๋า</option>
                <option>แก้ว</option>
                <option>หมวก</option>
                <option>ร่ม</option>
                <option>เข็มกลัด</option>
                <option>สมุด</option>
                <option>ปากกา</option>
            </select>
            <label>ราคา</label>
            <input type="number">
            <label>อัพโหลดรูปภาพ</label>
            <input type="file">
            <button type="submit">บันทึก</button>
        </section>

        <section id="summary" class="product-section hidden">
            <h2>ยอดสั่งซื้อรวม</h2>
            <p><strong>รวมรายการสั่งซื้อ:</strong> 42 รายการ</p>
            <p><strong>ยอดขายรวม:</strong> 12,600 บาท</p>
            <p><strong>ช่องทางที่นิยม:</strong> โอนพร้อมเพย์ (70%)</p>
        </section>
    </main>
</body>

</html>
